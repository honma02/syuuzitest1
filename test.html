<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />

  <title>COACHTECH</title>
</head>

<body>
  <h1>キャッチコピー</h1>
  <div class="about">
    <h2>About</h2>
    <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
  </div>
  <div class="blog">
    <h2>ブログ</h2>
    <img src="img/blog__eyecatch1.jpg" alt="代替えテキスト">
    <h3>コーチテックブログのタイトルがここには入ります。</h3>
    <img src="img/blog__eyecatch2.jpg" alt="代替えテキスト">
    <h3>コーチテックブログのタイトルがここには入ります。</h3>
    <img src="img/blog__eyecatch3.jpg" alt="代替えテキスト">
    <h3>コーチテックブログのタイトルがここには入ります。</h3>
  </div>
  <div class="form">
    <h2>問い合わせ</h2>
    <form action="送信先" method="post">
      <label>
        名前<input type="text" name="名前">
      </label>
      <label>
        メールアドレス<input type="email" name="メールアドレス">
      </label>
      <label>
        要件<select name="要件">
        <option value="広告掲載について">広告掲載について</option>
      </select>
      </label>
      <label>
        内容　<textarea name="textarea" cols="30" rows="3"></textarea>
      </label>
      <button type="delite">削除</button>
      <button type="submit">送信</button>
    </form>
  </div>

</body>
</html>
